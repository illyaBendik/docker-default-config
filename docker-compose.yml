version: "3.7"

services:
  app-client:
    build: ./client
    container_name: app-client
    restart: always
    ports:
      - "3000:3000"
  app-server:
    build: ./server
    container_name: app-server
    restart: always
    ports:
      - "3002:3002"
  app-nginx:
    build: ./nginx
    container_name: app-nginx
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - /tmp/letsencrypt/www:/tmp/letsencrypt/www
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app-client
      - app-server
  letsencrypt:
    container_name: letsencrypt
    image: gordonchan/auto-letsencrypt
    links:
      - app-nginx
    volumes:
      - /var/log/letsencrypt/:/var/log/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /tmp/letsencrypt/www:/tmp/letsencrypt/www
      - certs:/etc/nginx/certs
    environment:
      - EMAIL=bendik.illya@gmail.com
      - SERVER_CONTAINER=app-nginx
      - WEBROOT_PATH=/tmp/letsencrypt/www
      - CERTS_PATH=/etc/nginx/certs
      - DOMAINS=bestbetontario.com www.bestbetontario.com
      - CHECK_FREQ=7
    restart: unless-stopped

volumes:
  certs:
