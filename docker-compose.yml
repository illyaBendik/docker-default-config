version: "3.7"

services:
  app-client:
    build: ./client
    container_name: app-client
    restart: always
    ports:
      - "3000:3000"
  app-server:
    build: ./server
    container_name: app-server
    restart: always
    ports:
      - "3002:3002"
  app-nginx:
    build: ./nginx
    container_name: app-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app-client
      - app-server
